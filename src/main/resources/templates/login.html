<!doctype html>
<html  xmls="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		* {
			margin: 0;
			padding: 0;
		}

		#form {
			margin-top: 200px;
			margin-left: auto;
			margin-right: auto;
			margin-bottom: auto;
			padding: 50px;
			width: 50%;
			text-align: center;
			background-color: #FFFAFA;
			border: 1px solid dodgerblue;
		}

		#login {
			margin-left: 50%;
		}

		#senha {
			margin-left: 50%;
		}

		.form-label {
			font-family: sans-serif;
			text-decoration: none;
			margin-left: 15%;
			color: #000;
			font-size: 1.2em;
			font-weight: bolder;
		}
	</style>

	<title>Hello, world!</title>
</head>

<body>

	<div class="container">

		<div id="form">
			<h3>Acesso ao Sistema</h3>
			<br>
			<form id="formLogin" th:action="@{/login}" method="POST">
				<div class="col-md-6">
					<label for="llogin" id="lbllogin" class="form-label">Login:</label>
					<input type="text" class="form-control" name="username" id="login">
				</div>
				
				
				

				<div class="col-md-6">
					<label for="senha" id="lbl" class="form-label">Senha:</label>
					<input type="password" name="password" class="form-control" id="senha">
				</div>

				<br>

				<div class="mb-3 d-grid  gap-2 col-6 mx-auto">
					<button class="btn btn-primary" type="submit">Entrar</button>
				</div>


			</form>
		</div>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
